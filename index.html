<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>

	<!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Added link to CSS Style-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	
	<div class="container">
		<br>
		<div class="jumbotron text-center"  style="background-image: url(https://images.unsplash.com/photo-1505832018823-50331d70d237?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1082&q=80">
			<h1>Train Schedule</h1>
			<!-- <p class="lead">Your message here</p>
			<p><a href="http://www.YourLinkHere.com" class="btn btn-primary btn-lg">Learn more &raquo;</a></p> -->
		</div>
		

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Train Schedule</h3>
					</div>
					<div class="panel-body">
						<div id="content">
							<table class="table">
								<thead>
									<tr>
										<th>Update</th>
										<th>Service Provider</th>
										<th>Destination</th>
										<th>Frequency (min)</th>
										<th>Next Arrival</th>
										<th>Minutes Away</th>
										<th>Remove</th>
									</tr>
								</thead>
								<tbody id="tableContent">
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Add Train</h3></div>
					<div class="panel-body">
						<form id="formID">
						  <div class="form-group">
						    <label for="provider">Service Provider</label>
						    <input type="text" class="form-control" id="provider" aria-describedby="provider" placeholder="">
						  </div>
						  <div class="form-group">
						    <label for="trainDestination">Destination</label>
						    <input type="text" class="form-control" id="trainDestination" aria-describedby="trainDestination" placeholder="">
						  </div>
						  <div class="form-group">
						    <label for="firstDeparture">First Train Departure (24 Hour Clock/Military Time)</label>
						    <input type="text" class="form-control" id="firstDeparture" aria-describedby="firstDeparture" placeholder="">
						  </div>
						  <div class="form-group">
						    <label for="frequency">Train Frequency in Minutes</label>
						    <input type="number" class="form-control" id="frequency" aria-describedby="frequency" placeholder="">
						  </div>
						  <button type="submit" class="btn btn-primary" id="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- Added link to Firebase -->
	<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>

	<!-- Link to Moment.js should go here -->
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!-- Added link to Javascript-->
	<script type="text/javascript" src="assets/javascript/scheduler.js"></script>
</body>
</html>
